name: Laravel CI

on:
  push:
    branches:
      - Tests  # Adjust to your branch name if it's not 'main'
  pull_request:
    branches:
      - Tests  # Adjust to your branch name if it's not 'main'

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: moldycampus
          POSTGRES_PASSWORD: McYsc2PYCJ15Px
          POSTGRES_DB: moldycampus
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U moldycampus"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Navigate to Laravel project directory
        working-directory: MoldyCampus/laravel

      - name: Install Composer dependencies
        working-directory: MoldyCampus/laravel
        run: composer install --prefer-dist --no-progress

      - name: Generate application key
        working-directory: MoldyCampus/laravel
        run: php artisan key:generate

      - name: Set up environment
        working-directory: MoldyCampus/laravel
        run: |
          cp .env.example .env
          php artisan config:cache
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: moldycampus
          DB_USERNAME: moldycampus
          DB_PASSWORD: McYsc2PYCJ15Px

      - name: Run migrations
        working-directory: MoldyCampus/laravel
        run: php artisan migrate --force

      - name: Run tests
        working-directory: MoldyCampus/laravel
        run: vendor/bin/phpunit
